{% extends 'blog/base.html' %}

{% block content %}
    <div class="date">
        {% if post.published_date %}
            {{ post.published_date }}    
        {% endif %}
    </div>
    <div class="writer">
        {{ post.author }}
    </div>
    <div class="post">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content | linebreaksbr }}</p>
    </div>
{% endblock %}
