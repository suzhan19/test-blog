<html>
    <head>
        <title> 테스트 블로그 </title>
    </head>
    <body>      
        <div>
            {% for post in posts %}
            <div>
                <p> published : {{ post.published_date }}</p>
                <p> 작성자 : {{post.author}} </p>
                <h1><a href="">{{ post.title }} </a></h1>
                <p>{{post.content | linebreaksbr}}</p>
                <p> ----------------------------------------------------</p>
            </div>
            {% endfor %}    
        </div>
    </body>
</html>
